<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당신의 사고를 돕는 GPT</title>
  <script type="module" src="/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #E0BBE4; /* 연보라색 팬톤 컬러 */
    }
    #chatbox, #chatHistory {
      background-color: #FFFFFF; /* 대화창 흰색 */
      color: #000000; /* 글씨 검정색 */
    }
  </style>
</head>
<body class="p-4 h-screen">
  <div class="flex flex-col items-center justify-center h-full">
    <h1 class="text-2xl font-bold mb-4">당신의 사고를 돕는 GPT</h1>
    <div class="flex w-full max-w-4xl h-full">
      <div class="w-1/3 bg-white shadow-lg rounded-lg p-4 mr-2 flex flex-col">
        <h2 class="text-lg font-bold mb-2">대화 내역</h2>
        <div id="chatHistory" class="flex-grow overflow-auto p-2 rounded"></div>
      </div>
      <div class="w-2/3 bg-white shadow-lg rounded-lg p-4 flex flex-col">
        <div id="chatbox" class="flex-grow overflow-auto p-2 rounded mb-2"></div>
        <div class="flex items-center">
          <input type="text" id="userInput" placeholder="질문을 입력하세요..." class="border p-2 w-full rounded mb-2">
          <button id="sendBtn" class="bg-blue-500 text-white rounded p-2 ml-2">입력</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
